<!DOCTYPE html>
<html  lang="es"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head_fragment::encabezado(~{::title})">
  <title>Login y Registro</title>
</head>
<body>

  <header th:replace="/fragments/navbar_fragment::barra-nav"></header>

  <main>
    <div class="">
      <div class="row">
        <div class="col-md-6 login-form-1">
          <h3>Iniciar Sesión</h3>
          <form>
            <div class="form-group">
              <label for="" class="text-white form-label">Usuario</label>
              <input type="text" class="form-control" placeholder="usuario" value="" />
            </div>

            <div class="form-group">
              <label for="" class="text-white form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="contraseña" value="" />
            </div>
            <br>
            <div class="form-group">
              <input type="submit" class="btnSubmit" value="Aceptar" />
            </div>
          </form>
        </div>

        <div class="col-md-6 login-form-2">
          <h3>Registrate</h3>
          <form>
            <div class="form-group">
              <label for="" class="text-white form-label">Usuario</label>
              <input type="text" class="form-control" placeholder="Juanito21" value="" />
            </div>

            <div class="form-group">
              <label for="" class="text-white form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="Contraseña" value="" />
              <br>
              <input type="password" class="form-control" placeholder="Repite contraseña" value="" />
            </div>

            <div class="form-group">
              <label for="" class="text-white form-label">Email</label>
              <input type="password" class="form-control" placeholder="juanito21@correo.com" value="" />
            </div>
            <br>
            <div class="form-group">
              <input type="submit" class="btnSubmit" value="Registrar" />
            </div>

          </form>
        </div>

      </div>
    </div>
  </main>

  <footer th:replace="/fragments/footer_fragment::pie"></footer>
  <th:block th:replace="/fragments/js_fragment::jsfinal"></th:block>
</body>
</html>
